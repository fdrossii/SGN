
<!--Tabla de productos-->
<div class="flex">    
  <section class="table-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="products">        
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>
              
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
      </ng-container>

      <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef> Unidades </th>
        <td mat-cell *matCellDef="let product">
          <input type="string" [defaultValue]="1" #inputUnits/>
          <button mat-raised-button class="btn-addProd" (click)="addToSaleList(product.name, inputUnits.value, product.price)"> Agregar </button>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
          
      <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
  </section>
    
  <!--Tabla de venta-->    
  <section class="table-container mat-elevation-z8 saleTable" tabindex="0">
    <table mat-table [dataSource]="productsSale">    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let saleItem"> {{saleItem.name}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let saleItem"> {{saleItem.price | currency}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="units">
        <th mat-header-cell *matHeaderCellDef> Unidades </th>
        <td mat-cell *matCellDef="let saleItem"> {{saleItem.units}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>      
      
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let saleItem">
          <button mat-raised-button (click)="deleteToSaleList(saleItem, saleItem.units)"> Eliminar </button>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>                    
      </ng-container>      

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Costo </th>
        <td mat-cell *matCellDef="let saleItem"> {{saleItem.total   | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>        
      </ng-container>  
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns1;" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns1; sticky: true"></tr>            
    </table>    
  </section>             
</div>
<div class="btn-container">
  <button mat-raised-button (click)="submit()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/sales">Cancelar</button>
</div>
