<section class="table-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="products">

    <!-- Id Column -->
    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let product"> {{product.company}} </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>

    <!-- Edit Stock Column -->
    <ng-container matColumnDef="editStock">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let product"><button mat-raised-button (click)="showFormStock(product.id, product.stock)">Editar Stock</button></td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let product"><button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
<div class="div-btn">
  <button mat-raised-button class="add-btn" routerLink="/addProduct">Agregar producto</button>
  <button mat-raised-button class="back-btn" routerLink="/menu">Volver</button>  
</div>

<!--Formulario para actualizar stock-->
<app-form-edit-stock [showForm]="showFormUStock" [id]="id"
[curretnStock]="stock" (hideFormEvent)="hideFormStock($event)"
(restarIdEvent)="restartId($event)" (restarStockEvent)="restartStock($event)"
(updateStockEvent)="updateProductsList($event)">
</app-form-edit-stock>
