<section class="table-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="sales">

      <!-- Id Column -->
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let sale"> {{sale.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let sale"> {{sale.date}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> total </th>
        <td mat-cell *matCellDef="let sale"> {{sale.total}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let sale">
          <button mat-raised-button color="warn" (click)="deleteSale(sale.id)">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <div class="div-btn">
    <button mat-raised-button class="add-btn" routerLink="/saleView">Venta</button>
    <button mat-raised-button class="back-btn" routerLink="/menu">Volver</button>
  </div>
